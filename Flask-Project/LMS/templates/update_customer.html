{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Update Customer</h2>

    <form method="POST" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" name="full-name" value="{{ customer.name }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
               required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" value="{{ customer.email }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
               required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" value="{{ customer.password }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
               required>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Gender</label>
        <input type="text" name="gender" value="{{ customer.gender }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Mobile</label>
        <input type="text" name="mobile" value="{{ customer.phone }}"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-6">
        <a href="{{ url_for('all_customers') }}"
           class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
          Cancel
        </a>
        <button type="submit"
                class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
