{% extends 'base.html' %}

{% block content %}
<style>
/* Body background */
body {
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Form container */
.book-form-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 40px;
    background: linear-gradient(145deg, #ffffff, #e6f0ff);
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
}

.book-form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

/* Heading */
.book-form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #1a1a2e;
    font-size: 28px;
    font-weight: 600;
}

/* Labels */
.book-form-container label {
    font-weight: 600;
    color: #333;
}

/* Inputs */
.book-form-container .form-control {
    border-radius: 12px;
    border: 1px solid #ced4da;
    padding: 10px 15px;
    font-size: 16px;
    transition: all 0.3s;
}

.book-form-container .form-control:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
    outline: none;
}

/* Buttons */
.book-form-container .btn-primary {
    width: 48%;
    border-radius: 12px;
    background: linear-gradient(90deg, #6c63ff, #3b3b98);
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s;
    color: #fff;
}

.book-form-container .btn-primary:hover {
    background: linear-gradient(90deg, #3b3b98, #6c63ff);
    box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
}

.book-form-container .btn-secondary {
    width: 48%;
    border-radius: 12px;
    background-color: #f5f5f5;
    color: #333;
    padding: 12px;
    transition: all 0.3s;
    border: 1px solid #ccc;
}

.book-form-container .btn-secondary:hover {
    background-color: #e0e0e0;
    color: #000;
}

/* Form groups spacing */
.book-form-container .form-group {
    margin-bottom: 20px;
}

/* Button container */
.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}
</style>

<div class="book-form-container">
    <h2>{% if book %}Update{% else %}Add{% endif %} Book</h2>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pdf">Book PDF (optional)</label>
            <input id="pdf" name="pdf" type="file" accept="application/pdf" class="form-control">
            {% if book and book.pdf_url %}
                <a href="{{ book.pdf_url }}" target="_blank" class="btn btn-primary mt-2">Read PDF</a>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="title">Title of  Books Collection</label>
            <input id="title" name="title" class="form-control" required value="{{ book.title if book else '' }}">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input id="author" name="author" class="form-control" value="{{ book.author if book else '' }}">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input id="isbn" name="isbn" class="form-control" value="{{ book.isbn if book else '' }}">
        </div>

        <div class="form-group">
            <label for="copies">Copies</label>
            <input id="copies" name="copies" type="number" min="1" class="form-control" value="{{ book.copies if book else 1 }}">
        </div>

        <div class="button-group">
            <button class="btn btn-primary">Save</button>
            <a href="{{ url_for('books') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
