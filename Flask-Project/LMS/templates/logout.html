{% extends "base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-4 text-yellow-600">You have been logged out</h2>
        <p class="mb-6 text-gray-700">Thank you for using MyLibrary. You can log in again or return to the home page.</p>
        <a href="{{ url_for('login') }}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Login Again</a>
        <a href="{{ url_for('home') }}" class="ml-4 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">Home</a>
    </div>
</div>
{% endblock %}
