{% extends 'base.html' %}

{% block content %}
<section class="text-gray-700 body-font bg-gray-50 py-10">
  <div class="container mx-auto px-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800"></h2>
      <div class="flex gap-4">
        <a href="{{ url_for('books') }}"
           class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-200">
          ‚Üê Back to Books
        </a>
        <form action="{{ url_for('delete_all_books') }}" method="post" onsubmit="return confirm('Delete ALL books?');">
          <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-200">Delete All Books</button>
        </form>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
  <form action="{{ url_for('add_book') }}" method="post" enctype="multipart/form-data" class="space-y-6">
        <!-- PDF Upload -->
        <div>
          <label for="pdf" class="block text-sm font-semibold text-gray-700 mb-2">Book PDF (optional)</label>
          <input type="file" id="pdf" name="pdf" accept="application/pdf"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150">
          {% if pdf_url %}
            <a href="{{ pdf_url }}" target="_blank" class="mt-2 inline-block bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition">Read PDF</a>
          {% endif %}
        </div>
        
        <!-- Book Title -->
        <div>
          <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Book Title</label>
          <input type="text" id="title" name="title" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
                 placeholder="Enter book title">
        </div>

        <!-- Author -->
        <div>
          <label for="author" class="block text-sm font-semibold text-gray-700 mb-2">Author</label>
          <input type="text" id="author" name="author"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
                 placeholder="Enter author name">
        </div>

        <!-- ISBN -->
        <div>
          <label for="isbn" class="block text-sm font-semibold text-gray-700 mb-2">ISBN</label>
          <input type="text" id="isbn" name="isbn"
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
                 placeholder="Enter ISBN number">
        </div>

        <!-- Copies -->
        <div>
          <label for="copies" class="block text-sm font-semibold text-gray-700 mb-2">Total Copies</label>
          <input type="number" id="copies" name="copies" min="1" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
                 placeholder="Enter number of copies">
        </div>

        <!-- Available -->
        <div>
          <label for="available" class="block text-sm font-semibold text-gray-700 mb-2">Available Copies</label>
          <input type="number" id="available" name="available" min="0" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
                 placeholder="Enter available copies">
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-200">
            üìò Add Book
          </button>
        </div>

      </form>
    </div>
  </div>
</section>
{% endblock %}
