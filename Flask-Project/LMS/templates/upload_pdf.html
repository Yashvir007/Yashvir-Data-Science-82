{% extends "base.html" %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-yellow-600">Upload Book PDF</h2>
        <form action="{{ url_for('upload_pdf') }}" method="post" enctype="multipart/form-data" class="space-y-6">
            <input type="file" name="pdf" accept="application/pdf" required class="w-full border border-gray-300 rounded-lg px-4 py-2">
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Upload PDF</button>
        </form>
        {% if pdf_url %}
        <div class="mt-6">
            <a href="{{ pdf_url }}" target="_blank" class="text-blue-600 underline">View Uploaded PDF</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
