{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
    <form method="post">
      <div class="mb-4">
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" required class="w-full border px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" required class="w-full border px-3 py-2 rounded">
      </div>
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded">Login as Admin</button>
    </form>
  </div>
</div>
{% endblock %}
