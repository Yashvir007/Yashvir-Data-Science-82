{% extends 'base.html' %}

{% block title %}Login - Student Management{% endblock %}

{% block content %}
<style>
body {
  background: linear-gradient(135deg, #4c6ef5, #15aabf);
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
}

.row {
  margin-top: 120px;
}

.card {
  border: none;
  border-radius: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background-color: #fff;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 45px rgba(0,0,0,0.3);
}

.card-body {
  padding: 2.5rem;
}

.card-title {
  text-align: center;
  margin-bottom: 1.5rem;
  font-weight: 700;
  color: #1e40af;
  font-size: 1.9rem;
}

.form-label {
  font-weight: 600;
  color: #444;
}

.form-control {
  border-radius: 14px;
  border: 1px solid #ced4da;
  padding: 1.1rem;
  font-size: 1.1rem;
  transition: 0.2s ease;
}

.form-control:focus {
  border-color: #3b5bdb;
  box-shadow: 0 0 0 0.25rem rgba(59, 91, 219, 0.25);
}

.btn-primary {
  background: linear-gradient(135deg, #3b5bdb, #228be6);
  border: none;
  border-radius: 14px;
  font-weight: 600;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 18px rgba(59, 91, 219, 0.3);
  padding: 0.9rem;
  width: 100%;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #364fc7, #1c7ed6);
  transform: translateY(-2px);
}

.extra-links {
  text-align: center;
  margin-top: 1.5rem;
}

.extra-links a {
  color: #1e40af;
  text-decoration: none;
  transition: color 0.3s ease;
}

.extra-links a:hover {
  color: #364fc7;
  text-decoration: underline;
}

@media (max-width: 768px) {
  .row {
    margin-top: 70px;
  }
  .card-body {
    padding: 1.5rem;
  }
}
</style>

<!-- Main Login Section -->
<div class="row justify-content-center align-items-center">
  <div class="col-md-6 col-lg-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login ðŸ‘‹</h5>
        <form method="post" action="/login/">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <div class="extra-links">
          <p class="mt-3">Donâ€™t have an account? <a href="/register/">Register here</a></p>
          <a href="/forgot-password/">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
